stages:
    - deploy
    - test
    
before_script:
    - apt-get update -qq && apt-get install -y -qq sqlite3 libsqlite3-dev nodejs
    - ruby -v
    - which ruby
    - gem install bundler --no-document
    - bundle install --jobs $(nproc)  "${FLAGS[@]}"

dev:
    stage: test
    script:
        - bundle exec rspec

tst:
    stage: deploy
    script:
        - bundle exec rubocop

prd:
    stage: deploy
    script:
        - bundle exec rubocop
